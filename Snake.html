<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    heading: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6c5ce7',
                        secondary: '#a29bfe',
                        accent: '#fd79a8',
                        dark: '#1e202a',
                        darker: '#181a20',
                        light: '#fff',
                        surface: '#2b2e3b',
                        success: '#00b894',
                        warning: '#fdcb6e',
                        danger: '#ff7675',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .snake-segment { transition: transform 0.1s ease; }
        .food { animation: pulse 0.5s infinite alternate; }
        .power-up { animation: spin 2s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#13151b] text-white min-h-screen flex flex-col items-center py-8 px-4 font-sans overflow-x-hidden selection:bg-success selection:text-white">

    <div class="w-full max-w-2xl flex flex-col items-center gap-6 relative z-10">
        <!-- Header -->
        <header class="w-full text-center relative flex items-center justify-center mb-4">
            <a href="index.html" class="absolute left-0 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition-all">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-4xl md:text-5xl font-extrabold font-heading bg-clip-text text-transparent bg-gradient-to-r from-[#00ff9d] to-[#00b8ff] drop-shadow-lg">
                Advanced Snake
            </h1>
        </header>
        
        <!-- Stats -->
        <div class="grid grid-cols-3 w-full bg-surface/50 backdrop-blur-md rounded-2xl p-4 shadow-xl border border-white/5 gap-4">
            <div class="text-center">
                <div class="text-3xl font-bold text-success mb-1" id="score">0</div>
                <div class="text-xs text-gray-400 font-medium tracking-wider uppercase">Score</div>
            </div>
            <div class="text-center border-l border-white/5 border-r">
                <div class="text-3xl font-bold text-warning mb-1" id="level">1</div>
                <div class="text-xs text-gray-400 font-medium tracking-wider uppercase">Level</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-accent mb-1" id="high-score">0</div>
                <div class="text-xs text-gray-400 font-medium tracking-wider uppercase">High Score</div>
            </div>
        </div>
        
        <!-- Game Board -->
        <div class="relative w-full aspect-square max-w-[500px] bg-[#0d1520] rounded-xl shadow-2xl overflow-hidden border-2 border-white/5">
            <canvas id="game-board" class="w-full h-full block cursor-crosshair"></canvas>
        </div>
        
        <!-- Controls -->
        <div class="w-full flex flex-col gap-6">
            <div class="flex gap-4 w-full">
                <button id="start-btn" class="flex-1 py-4 text-lg font-bold rounded-xl bg-gradient-to-r from-[#00b8ff] to-[#00ff9d] text-[#0d1520] shadow-lg shadow-success/20 transition-all hover:-translate-y-1 hover:shadow-xl hover:shadow-success/30 active:translate-y-0.5">Start Game</button>
                <button id="pause-btn" class="flex-1 py-4 text-lg font-bold rounded-xl bg-gradient-to-r from-warning to-orange-500 text-[#0d1520] shadow-lg shadow-warning/20 transition-all hover:-translate-y-1 hover:shadow-xl hover:shadow-warning/30 active:translate-y-0.5">Pause</button>
                <button id="reset-btn" class="flex-1 py-4 text-lg font-bold rounded-xl bg-gradient-to-r from-danger to-pink-600 text-white shadow-lg shadow-danger/20 transition-all hover:-translate-y-1 hover:shadow-xl hover:shadow-danger/30 active:translate-y-0.5">Reset</button>
            </div>
            
            <!-- Mobile Controls (Visible on small screens) -->
            <div class="mobile-controls grid grid-cols-3 gap-3 w-48 h-48 mx-auto md:hidden">
                <div class="col-start-2 row-start-1 bg-white/10 hover:bg-white/20 active:bg-white/30 rounded-xl flex items-center justify-center text-2xl text-white transition-colors cursor-pointer border border-white/10 up-btn select-none"><i class="fas fa-arrow-up"></i></div>
                <div class="col-start-1 row-start-2 bg-white/10 hover:bg-white/20 active:bg-white/30 rounded-xl flex items-center justify-center text-2xl text-white transition-colors cursor-pointer border border-white/10 left-btn select-none"><i class="fas fa-arrow-left"></i></div>
                <div class="col-start-3 row-start-2 bg-white/10 hover:bg-white/20 active:bg-white/30 rounded-xl flex items-center justify-center text-2xl text-white transition-colors cursor-pointer border border-white/10 right-btn select-none"><i class="fas fa-arrow-right"></i></div>
                <div class="col-start-2 row-start-3 bg-white/10 hover:bg-white/20 active:bg-white/30 rounded-xl flex items-center justify-center text-2xl text-white transition-colors cursor-pointer border border-white/10 down-btn select-none"><i class="fas fa-arrow-down"></i></div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="w-full bg-white/5 backdrop-blur-sm p-6 rounded-2xl border border-white/5 text-center">
            <h2 class="text-xl font-bold text-success mb-2 font-heading">How to Play</h2>
            <div class="text-gray-400 text-sm space-y-1">
                <p><span class="text-white font-medium">Desktop:</span> Use arrow keys to move | Space to pause</p>
                <p><span class="text-white font-medium">Mobile:</span> Swipe or use on-screen controls</p>
                <p class="text-accent mt-2">Collect food to grow and earn points!</p>
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="fixed inset-0 bg-black/90 backdrop-blur-sm flex flex-col justify-center items-center z-50 transition-opacity duration-300 pointer-events-none opacity-0" id="game-over">
        <h2 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-500 mb-6 font-heading drop-shadow-[0_0_15px_rgba(236,72,153,0.5)]">GAME OVER</h2>
        <div class="text-3xl font-bold text-white mb-8">Score: <span id="final-score" class="text-success">0</span></div>
        <button id="restart-btn" class="px-10 py-4 bg-white text-black text-xl font-bold rounded-full hover:scale-110 hover:shadow-[0_0_20px_rgba(255,255,255,0.4)] transition-all pointer-events-auto">Play Again</button>
    </div>

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[10%] left-[10%] w-96 h-96 bg-primary/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[10%] right-[10%] w-96 h-96 bg-success/10 rounded-full blur-[100px]"></div>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const INITIAL_SPEED = 150;
        const SPEED_INCREMENT = 5;
        const LEVEL_THRESHOLD = 5;
        
        // Game elements
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Mobile controls
        const upBtn = document.querySelector('.up-btn');
        const downBtn = document.querySelector('.down-btn');
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        
        // Game state
        let snake = [];
        let food = {};
        let powerUps = [];
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = INITIAL_SPEED;
        let gameLoop;
        let lastRenderTime = 0;
        let tileCount;
        let tileSize;
        
        // Power-up types
        const POWER_UP_TYPES = {
            SPEED_BOOST: { color: '#00ff9d', duration: 5000, effect: 'speed' },
            SHRINK: { color: '#ff0080', duration: 0, effect: 'shrink' },
            SCORE_BOOST: { color: '#ff9d00', duration: 0, effect: 'score' }
        };
        
        // Initialize game
        function initGame() {
            // Set canvas size based on window
            resizeCanvas();
            
            // Initialize snake in the center
            snake = [
                {x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)},
                {x: Math.floor(tileCount/2)-1, y: Math.floor(tileCount/2)},
                {x: Math.floor(tileCount/2)-2, y: Math.floor(tileCount/2)}
            ];
            
            // Initial direction (right)
            dx = 1;
            dy = 0;
            
            // Reset game state
            score = 0;
            level = 1;
            gameSpeed = INITIAL_SPEED;
            powerUps = [];
            obstacles = [];
            
            // Update displays
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            highScoreDisplay.textContent = highScore;
            
            // Generate initial elements
            generateFood();
            generateObstacles();
            
            // Draw initial state
            draw();
        }
        
        // Resize canvas based on window size
        function resizeCanvas() {
            // We want the internal resolution to match the display size for sharpness
            // But for the snake game logic, we need the logic grid to mapping
            // The logic uses tileCount = 20.
            
            // Let's keep the logic grid at 20x20
            // But scale the canvas drawing
            const containerWidth = Math.min(window.innerWidth * 0.9, 500); // Max 500px matches CSS
            
            // Set display size (css)
            // canvas.style.width = containerWidth + 'px';
            // canvas.style.height = containerWidth + 'px';
            
            // Set internal size (resolution) - making it higher res for clearer rendering?
            // Actually the game logic relies on drawing rects.
            // Let's set the canvas width/height to the containerWidth
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            
            tileCount = GRID_SIZE;
            tileSize = canvas.width / tileCount;
        }
        
        // Generate food at random position
        function generateFood() {
            let newFood;
            let overlapping;
            
            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount),
                    type: Math.random() > 0.9 ? 'golden' : 'normal'
                };
                
                // Check if food overlaps with snake
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
                
                // Check if food overlaps with obstacles
                for (let obstacle of obstacles) {
                    if (obstacle.x === newFood.x && obstacle.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);
            
            food = newFood;
        }
        
        // Generate obstacles
        function generateObstacles() {
            obstacles = [];
            const obstacleCount = Math.min(level, 5);
            
            for (let i = 0; i < obstacleCount; i++) {
                let obstacle;
                let overlapping;
                
                do {
                    overlapping = false;
                    obstacle = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    // Check overlap with snake
                    for (let segment of snake) {
                        if (segment.x === obstacle.x && segment.y === obstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check overlap with food
                    if (food.x === obstacle.x && food.y === obstacle.y) {
                        overlapping = true;
                    }
                    
                    // Check overlap with existing obstacles
                    for (let existing of obstacles) {
                        if (existing.x === obstacle.x && existing.y === obstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                obstacles.push(obstacle);
            }
        }
        
        // Generate power-up
        function generatePowerUp() {
            if (Math.random() > 0.7 && powerUps.length < 2) {
                let powerUp;
                let overlapping;
                
                do {
                    overlapping = false;
                    powerUp = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                        type: Object.keys(POWER_UP_TYPES)[Math.floor(Math.random() * Object.keys(POWER_UP_TYPES).length)],
                        createdAt: Date.now()
                    };
                    
                    // Check overlap with snake
                    for (let segment of snake) {
                        if (segment.x === powerUp.x && segment.y === powerUp.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check overlap with food
                    if (food.x === powerUp.x && food.y === powerUp.y) {
                        overlapping = true;
                    }
                    
                    // Check overlap with obstacles
                    for (let obstacle of obstacles) {
                        if (obstacle.x === powerUp.x && obstacle.y === powerUp.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                powerUps.push(powerUp);
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0d1520';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const segX = segment.x * tileSize;
                const segY = segment.y * tileSize;
                const segSize = tileSize - 1;
                
                if (index === 0) {
                    // Draw head
                    ctx.fillStyle = '#00ff9d';
                    // ctx.shadowColor = '#00ff9d';
                    // ctx.shadowBlur = 10;
                } else {
                    // Draw body with gradient
                    const colorValue = Math.max(100, 255 - index * 2);
                    ctx.fillStyle = `rgb(0, ${colorValue}, 157)`;
                    // ctx.shadowBlur = 0;
                }
                
                // Rounded rect
                ctx.beginPath();
                ctx.roundRect(segX, segY, segSize, segSize, 4);
                ctx.fill();
                
                // Reset shadow
                // ctx.shadowBlur = 0;
            });
            
            // Draw food
            ctx.fillStyle = food.type === 'golden' ? '#ff9d00' : '#ff0080';
            // ctx.shadowColor = ctx.fillStyle;
            // ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * tileSize + tileSize/2,
                food.y * tileSize + tileSize/2,
                tileSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            // ctx.shadowBlur = 0;
            
            // Draw obstacles
            ctx.fillStyle = '#8000ff';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * tileSize, obstacle.y * tileSize, tileSize - 1, tileSize - 1);
            });
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = POWER_UP_TYPES[powerUp.type].color;
                ctx.beginPath();
                ctx.arc(
                    powerUp.x * tileSize + tileSize/2,
                    powerUp.y * tileSize + tileSize/2,
                    tileSize/3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }
        
        // Move snake
        function move() {
            // Create new head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wrap around edges
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += food.type === 'golden' ? 3 : 1;
                scoreDisplay.textContent = score;
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Level up every 5 foods
                if (score % LEVEL_THRESHOLD === 0) {
                    level++;
                    levelDisplay.textContent = level;
                    gameSpeed = Math.max(50, gameSpeed - SPEED_INCREMENT);
                    generateObstacles();
                }
                
                // Generate new elements
                generateFood();
                generatePowerUp();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Check power-up collision
            powerUps = powerUps.filter(powerUp => {
                if (head.x === powerUp.x && head.y === powerUp.y) {
                    applyPowerUp(powerUp.type);
                    return false;
                }
                return true;
            });
            
            // Remove expired power-ups
            const now = Date.now();
            powerUps = powerUps.filter(powerUp => {
                return now - powerUp.createdAt < 10000; // Remove after 10 seconds
            });
        }
        
        // Apply power-up effect
        function applyPowerUp(type) {
            const powerUp = POWER_UP_TYPES[type];
            
            switch (type) {
                case 'SPEED_BOOST':
                    const originalSpeed = gameSpeed;
                    gameSpeed = Math.max(30, gameSpeed - 50);
                    setTimeout(() => {
                        gameSpeed = originalSpeed;
                    }, powerUp.duration);
                    break;
                case 'SHRINK':
                    if (snake.length > 3) {
                        snake = snake.slice(0, Math.max(3, snake.length - 3));
                    }
                    break;
                case 'SCORE_BOOST':
                    score += 5;
                    scoreDisplay.textContent = score;
                    break;
            }
        }
        
        // Check collisions
        function checkCollision() {
            const head = snake[0];
            
            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            // Check obstacle collision
            for (let obstacle of obstacles) {
                if (head.x === obstacle.x && head.y === obstacle.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Main game update function
        function update(currentTime) {
            if (gamePaused || !gameRunning) return;
            
            // Control game speed
            if (currentTime - lastRenderTime < gameSpeed) {
                requestAnimationFrame(update);
                return;
            }
            
            lastRenderTime = currentTime;
            
            move();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('opacity-0', 'pointer-events-none');
            gameOverScreen.classList.add('opacity-100', 'pointer-events-auto');
        }
        
        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                pauseBtn.textContent = 'Pause';
                requestAnimationFrame(update);
            }
        }
        
        // Pause/resume game
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            
            if (!gamePaused) {
                requestAnimationFrame(update);
            }
        }
        
        // Reset game
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            gameOverScreen.classList.add('opacity-0', 'pointer-events-none');
            gameOverScreen.classList.remove('opacity-100', 'pointer-events-auto');
            pauseBtn.textContent = 'Pause';
            initGame();
        }
        
        // Handle keyboard input
        function handleKeydown(e) {
            // Prevent default behavior for arrow keys and space
            if ([32, 37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Space to pause/resume
            if (e.keyCode === 32) {
                togglePause();
                return;
            }
            
            // R to restart
            if (e.keyCode === 82) {
                resetGame();
                startGame();
                return;
            }
            
            // Only change direction if game is running
            if (!gameRunning || gamePaused) return;
            
            // Arrow keys
            switch (e.keyCode) {
                case 37: // Left
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 38: // Up
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 39: // Right
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 40: // Down
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
            }
        }
        
        // Handle swipe gestures
        let touchStartX = 0;
        let touchStartY = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }
        
        function handleTouchEnd(e) {
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Determine swipe direction
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx === 0) {
                    // Right
                    dx = 1;
                    dy = 0;
                } else if (diffX < 0 && dx === 0) {
                    // Left
                    dx = -1;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy === 0) {
                    // Down
                    dx = 0;
                    dy = 1;
                } else if (diffY < 0 && dy === 0) {
                    // Up
                    dx = 0;
                    dy = -1;
                }
            }
        }
        
        // Handle visibility change (pause when tab is not active)
        function handleVisibilityChange() {
            if (document.hidden && gameRunning && !gamePaused) {
                gamePaused = true;
                pauseBtn.textContent = 'Resume';
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('opacity-0', 'pointer-events-none');
            gameOverScreen.classList.remove('opacity-100', 'pointer-events-auto');
            resetGame();
            startGame();
        });
        
        // Mobile controls
        upBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        downBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
        leftBtn.addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        rightBtn.addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });
        
        // Keyboard and touch events
        document.addEventListener('keydown', handleKeydown);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                draw();
