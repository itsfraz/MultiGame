<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.7);
            background: linear-gradient(to right, #00ff9d, #00b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff9d;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .game-board {
            background-color: #0d1520;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 500px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00b8ff, #00ff9d);
            color: #0d1520;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        #pause-btn {
            background: linear-gradient(45deg, #ff9d00, #ff0080);
        }

        #reset-btn {
            background: linear-gradient(45deg, #ff0080, #8000ff);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .instructions h2 {
            margin-bottom: 10px;
            color: #00ff9d;
        }

        .instructions p {
            margin: 5px 0;
            opacity: 0.9;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #ff0080;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats-container {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .mobile-controls {
                width: 150px;
                height: 150px;
            }
            
            .mobile-btn {
                font-size: 20px;
            }
        }

        .snake-segment {
            transition: transform 0.1s ease;
        }

        .food {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .power-up {
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Advanced Snake</h1>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">SCORE</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">LEVEL</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="high-score">0</div>
                <div class="stat-label">HIGH SCORE</div>
            </div>
        </div>
        
        <canvas id="game-board" class="game-board"></canvas>
        
        <div class="controls-container">
            <div class="buttons-row">
                <button id="start-btn">Start Game</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            
            <div class="mobile-controls">
                <div class="mobile-btn up-btn">↑</div>
                <div class="mobile-btn left-btn">←</div>
                <div class="mobile-btn right-btn">→</div>
                <div class="mobile-btn down-btn">↓</div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Desktop: Use arrow keys to move | Space to pause</p>
            <p>Mobile: Swipe or use on-screen controls</p>
            <p>Collect food to grow and earn points!</p>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>GAME OVER</h2>
        <div class="final-score">Score: <span id="final-score">0</span></div>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const INITIAL_SPEED = 150;
        const SPEED_INCREMENT = 5;
        const LEVEL_THRESHOLD = 5;
        
        // Game elements
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Mobile controls
        const upBtn = document.querySelector('.up-btn');
        const downBtn = document.querySelector('.down-btn');
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        
        // Game state
        let snake = [];
        let food = {};
        let powerUps = [];
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = INITIAL_SPEED;
        let gameLoop;
        let lastRenderTime = 0;
        let tileCount;
        let tileSize;
        
        // Power-up types
        const POWER_UP_TYPES = {
            SPEED_BOOST: { color: '#00ff9d', duration: 5000, effect: 'speed' },
            SHRINK: { color: '#ff0080', duration: 0, effect: 'shrink' },
            SCORE_BOOST: { color: '#ff9d00', duration: 0, effect: 'score' }
        };
        
        // Initialize game
        function initGame() {
            // Set canvas size based on window
            resizeCanvas();
            
            // Initialize snake in the center
            snake = [
                {x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)},
                {x: Math.floor(tileCount/2)-1, y: Math.floor(tileCount/2)},
                {x: Math.floor(tileCount/2)-2, y: Math.floor(tileCount/2)}
            ];
            
            // Initial direction (right)
            dx = 1;
            dy = 0;
            
            // Reset game state
            score = 0;
            level = 1;
            gameSpeed = INITIAL_SPEED;
            powerUps = [];
            obstacles = [];
            
            // Update displays
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            highScoreDisplay.textContent = highScore;
            
            // Generate initial elements
            generateFood();
            generateObstacles();
            
            // Draw initial state
            draw();
        }
        
        // Resize canvas based on window size
        function resizeCanvas() {
            const containerWidth = Math.min(window.innerWidth * 0.9, 600);
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            
            tileCount = GRID_SIZE;
            tileSize = canvas.width / tileCount;
        }
        
        // Generate food at random position
        function generateFood() {
            let newFood;
            let overlapping;
            
            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount),
                    type: Math.random() > 0.9 ? 'golden' : 'normal'
                };
                
                // Check if food overlaps with snake
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
                
                // Check if food overlaps with obstacles
                for (let obstacle of obstacles) {
                    if (obstacle.x === newFood.x && obstacle.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);
            
            food = newFood;
        }
        
        // Generate obstacles
        function generateObstacles() {
            obstacles = [];
            const obstacleCount = Math.min(level, 5);
            
            for (let i = 0; i < obstacleCount; i++) {
                let obstacle;
                let overlapping;
                
                do {
                    overlapping = false;
                    obstacle = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    // Check overlap with snake
                    for (let segment of snake) {
                        if (segment.x === obstacle.x && segment.y === obstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check overlap with food
                    if (food.x === obstacle.x && food.y === obstacle.y) {
                        overlapping = true;
                    }
                    
                    // Check overlap with existing obstacles
                    for (let existing of obstacles) {
                        if (existing.x === obstacle.x && existing.y === obstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                obstacles.push(obstacle);
            }
        }
        
        // Generate power-up
        function generatePowerUp() {
            if (Math.random() > 0.7 && powerUps.length < 2) {
                let powerUp;
                let overlapping;
                
                do {
                    overlapping = false;
                    powerUp = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                        type: Object.keys(POWER_UP_TYPES)[Math.floor(Math.random() * Object.keys(POWER_UP_TYPES).length)],
                        createdAt: Date.now()
                    };
                    
                    // Check overlap with snake
                    for (let segment of snake) {
                        if (segment.x === powerUp.x && segment.y === powerUp.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check overlap with food
                    if (food.x === powerUp.x && food.y === powerUp.y) {
                        overlapping = true;
                    }
                    
                    // Check overlap with obstacles
                    for (let obstacle of obstacles) {
                        if (obstacle.x === powerUp.x && obstacle.y === powerUp.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                powerUps.push(powerUp);
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0d1520';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head
                    ctx.fillStyle = '#00ff9d';
                } else {
                    // Draw body with gradient
                    const colorValue = Math.max(100, 255 - index * 2);
                    ctx.fillStyle = `rgb(0, ${colorValue}, 157)`;
                }
                
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
            });
            
            // Draw food
            ctx.fillStyle = food.type === 'golden' ? '#ff9d00' : '#ff0080';
            ctx.beginPath();
            ctx.arc(
                food.x * tileSize + tileSize/2,
                food.y * tileSize + tileSize/2,
                tileSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw obstacles
            ctx.fillStyle = '#8000ff';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * tileSize, obstacle.y * tileSize, tileSize - 1, tileSize - 1);
            });
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = POWER_UP_TYPES[powerUp.type].color;
                ctx.beginPath();
                ctx.arc(
                    powerUp.x * tileSize + tileSize/2,
                    powerUp.y * tileSize + tileSize/2,
                    tileSize/3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }
        
        // Move snake
        function move() {
            // Create new head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wrap around edges
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += food.type === 'golden' ? 3 : 1;
                scoreDisplay.textContent = score;
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Level up every 5 foods
                if (score % LEVEL_THRESHOLD === 0) {
                    level++;
                    levelDisplay.textContent = level;
                    gameSpeed = Math.max(50, gameSpeed - SPEED_INCREMENT);
                    generateObstacles();
                }
                
                // Generate new elements
                generateFood();
                generatePowerUp();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Check power-up collision
            powerUps = powerUps.filter(powerUp => {
                if (head.x === powerUp.x && head.y === powerUp.y) {
                    applyPowerUp(powerUp.type);
                    return false;
                }
                return true;
            });
            
            // Remove expired power-ups
            const now = Date.now();
            powerUps = powerUps.filter(powerUp => {
                return now - powerUp.createdAt < 10000; // Remove after 10 seconds
            });
        }
        
        // Apply power-up effect
        function applyPowerUp(type) {
            const powerUp = POWER_UP_TYPES[type];
            
            switch (type) {
                case 'SPEED_BOOST':
                    const originalSpeed = gameSpeed;
                    gameSpeed = Math.max(30, gameSpeed - 50);
                    setTimeout(() => {
                        gameSpeed = originalSpeed;
                    }, powerUp.duration);
                    break;
                case 'SHRINK':
                    if (snake.length > 3) {
                        snake = snake.slice(0, Math.max(3, snake.length - 3));
                    }
                    break;
                case 'SCORE_BOOST':
                    score += 5;
                    scoreDisplay.textContent = score;
                    break;
            }
        }
        
        // Check collisions
        function checkCollision() {
            const head = snake[0];
            
            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            // Check obstacle collision
            for (let obstacle of obstacles) {
                if (head.x === obstacle.x && head.y === obstacle.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Main game update function
        function update(currentTime) {
            if (gamePaused || !gameRunning) return;
            
            // Control game speed
            if (currentTime - lastRenderTime < gameSpeed) {
                requestAnimationFrame(update);
                return;
            }
            
            lastRenderTime = currentTime;
            
            move();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');
        }
        
        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                pauseBtn.textContent = 'Pause';
                requestAnimationFrame(update);
            }
        }
        
        // Pause/resume game
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            
            if (!gamePaused) {
                requestAnimationFrame(update);
            }
        }
        
        // Reset game
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            gameOverScreen.classList.remove('show');
            pauseBtn.textContent = 'Pause';
            initGame();
        }
        
        // Handle keyboard input
        function handleKeydown(e) {
            // Prevent default behavior for arrow keys and space
            if ([32, 37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Space to pause/resume
            if (e.keyCode === 32) {
                togglePause();
                return;
            }
            
            // R to restart
            if (e.keyCode === 82) {
                resetGame();
                startGame();
                return;
            }
            
            // Only change direction if game is running
            if (!gameRunning || gamePaused) return;
            
            // Arrow keys
            switch (e.keyCode) {
                case 37: // Left
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 38: // Up
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 39: // Right
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 40: // Down
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
            }
        }
        
        // Handle swipe gestures
        let touchStartX = 0;
        let touchStartY = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }
        
        function handleTouchEnd(e) {
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Determine swipe direction
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx === 0) {
                    // Right
                    dx = 1;
                    dy = 0;
                } else if (diffX < 0 && dx === 0) {
                    // Left
                    dx = -1;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy === 0) {
                    // Down
                    dx = 0;
                    dy = 1;
                } else if (diffY < 0 && dy === 0) {
                    // Up
                    dx = 0;
                    dy = -1;
                }
            }
        }
        
        // Handle visibility change (pause when tab is not active)
        function handleVisibilityChange() {
            if (document.hidden && gameRunning && !gamePaused) {
                gamePaused = true;
                pauseBtn.textContent = 'Resume';
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('show');
            resetGame();
            startGame();
        });
        
        // Mobile controls
        upBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        downBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
        leftBtn.addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        rightBtn.addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });
        
        // Keyboard and touch events
        document.addEventListener('keydown', handleKeydown);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                draw();
            }, 100);
        });
        
        // Initialize game
        highScoreDisplay.textContent = highScore;
        initGame();
    </script>
</body>
</html>
